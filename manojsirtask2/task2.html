<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
let n=prompt("Enter no of elements:");
for(i=0;i<n;i++){
    a[i]=prompt("Enter elements:")
}

document.write(a+"<br>");

let pos=0,neg=0,zer=0;

for(i=0;i<n;i++){
    if(a[i]>0)
    pos++;
    if(a[i]==0)
    zer++;
    if(a[i]<0)
    neg++;
}

if(pos>0)
pos=pos/n;
document.write(pos+"<br>");

if(neg>0)
neg=neg/n;
document.write(neg+"<br>");

if(zer>0)
zer=zer/n;
document.write(zer);

    </script>
</body>
</html>
