<table>

            <td>Username</td>
            <td>Email</td>

    </thead>

    </tbody>

<script>
    old = JSON.parse(localStorage.getItem("user"));
    let str = "";
        for (i = 0; i < old.length; i++) {
            s = old[i];
            if(s.role=="user")
            {
            str += `
            <tr>
                <td>${s.name2}</td>
                <td>${s.email}</td>
                </tr>`;
   }
}
        // output.innerHTML = str;
        document.getElementById("data").innerHTML= str;
</script>
