<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter the range of array: ");
        var arr=new Array;
        var sum1=0,sum2=0;
        for(i=0;i<n;i++)
        {
            arr[i]=prompt("enter value: ");
        } 
        arr.sort();
        for(i=0;i<n;i++){
            if(i!=4){
                sum1+=parseInt(arr[i]);
            }
            if(i!=0){
                sum2+=parseInt(arr[i]);
            }
           
        }
        document.write(sum1+" "+sum2);
    </script>
</body>
</html>
