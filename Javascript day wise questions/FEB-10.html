<!-- Given an array a of integers of size N integers,
the task is to find the ratio of positive numbers,
negative numbers and zeros in the array up to four decimal places.
Examples:
Input: a[] = {2, -1, 5, 6, 0, -3}
Output: 0.5000
        0.3333
        0.1667
There are 3 positive, 2 negative, and 1 zero.
Their ratio would be positive: 3/6 = 0.5000,
negative: 2/6 = 0.3333, and zero: 1/6 = 0.1667. -->
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var n =prompt("Enter the length of Array")
        var arr=new Array;
        var positive=0,negative=0,zero=0;
        for(i=0;i<n;i++)
        {
            arr[i]=prompt("Enter element:"); 
        }
        document.write("Given Array is: ",arr,"<br>");
        for(i=0; i<n; i++)
        {    
            if(arr[i]>0) positive++;
            else if(arr[i]==0) zero++;
            else negative++;
        }
        document.write("Positive number: ",(positive/n).toFixed(6),"<br>");
        document.write("Negative number: ",(negative/n).toFixed(6),"<br>");
        document.write("Zeros: ",(zero/n).toFixed(6),"<br>");
    </script>
</body>
</html>
