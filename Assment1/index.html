<html>
<head>
    <title>Calculator</title>
    <style>

    </style>
</head>
<body>
    <div><label>First Value:</label>
        <input type="number" id="fname"><br>
    </div>
    <div><label>Second Value:</label>
        <input type="number" id="sname"><br>
    </div>
    <div>
        <table>
            <tr>
                <td><button onclick="calculator(1)">ADD</button>
                <td><button onclick="calculator(2)">Substract</button>
                <td><button onclick="calculator(3)">Multiply</button>
                <td><button onclick="calculator(4)">Devide</button>
                <td><button onclick="calculator(5)">Clear</button>
            </tr>            
        </table>
    </div>
    <div><label>Result:</label>
        <input type="text" id="result" value="Result"><br>
    </div>
    <script>
        function calculator(n)
        {
            if(document.getElementById("fname").value=="" || document.getElementById("sname").value=="")
            {
                alert("enter some value");
            }
            else{
            var x = document.getElementById("fname").value;
            var y = document.getElementById("sname").value;
            if(parseInt(n)==1)
            {
                document.getElementById("result").value = parseInt(x)+parseInt(y);
            }
            if(parseInt(n)==2)
            {
                if(x>y)
                {
                document.getElementById("result").value = x-y;
                }
                else
                {
                document.getElementById("result").value = y-x;
                }
            }
            if(parseInt(n)==3)
            {
                document.getElementById("result").value = x*y;
            }
            if(parseInt(n)==4)
            {
                if(x>y)
                {
                document.getElementById("result").value = x/y;
                }
                else
                {
                alert("First Value Should be Greater than Second.!!!");
                }
            }
            if(parseInt(n)==5)
            {
                document.getElementById("fname").value="";
                document.getElementById("sname").value="";
                document.getElementById("result").value="";
            }
        }
        }   
    </script>
</body>
</html>
