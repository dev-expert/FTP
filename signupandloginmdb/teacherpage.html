<script>

var obj = JSON.parse(localStorage.getItem("normaluser"));

var data = document.getElementById("data");

let len = obj.length;
//str="";
for (var i = 0; i < len; i++) {
    

    var row = data.insertRow(i);

function deleteData() {
  var result = confirm("Are you sure to delete?");
