<body>
    <h1>This is teachers login page</h1>
    <!-- <a href="login.html">Login </a> -->

<script>
     var user = JSON.parse(localStorage.getItem("superuser"));
     for(i=0;i<user.length;i++)
     {
         var s = user[i];

        document.write("user :"+ i+"<br>");
        document.write("firstname : "+s.firstname +"<br>");
        document.write("lastname :"+s.lastname+"<br><br>");
     }
 </script>
</body>
</html>
