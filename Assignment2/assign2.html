<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Header</header>

    <div class="sidebar">
        Sidebar
    </div>


    <div class="article">
        <div class="container">

        
            Enter a link : <input type="url" id="email">
    
            <button onclick="lists()">Add to list</button>
    
            <p id="demo"></p>
    
            <ul id="myList"></ul>
            <button onclick="del()">Delete</button>
    
        </div>
    
        <script >
            function lists(){
           document.getElementById("demo").innerHTML = "Existing Urls:";
          
             var link = document.getElementById("email").value;
    
             if(isValidURL(link)){
             var node = document.createElement("LI");              // Create a <li> node
             var textnode = document.createTextNode(link);         // Create a text node
             node.appendChild(textnode);                           // Append the text to <li>
             document.getElementById("myList").appendChild(node);  // Append <li> to <ul> with id="myList"
            }
            
        }
            function del() {
            var list = document.getElementById("myList");
            list.removeChild(list.childNodes[0]);
            }
    
            function isValidURL(str) {
            var pattern = new RegExp('^((https?:)?\\/\\/)?' + // protocol
                '(?:\\S+(?::\\S*)?@)?' + // authentication
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locater
            if (!pattern.test(str)) {
                alert("Enter valid URL")
                return false;
            } else {
                return true;
            }
        }

        
            </script>
    </div>

    <footer>Footer</footer>
    
</body>
</html>
