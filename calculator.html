<!DOCTYPE html>
<html lang="en">
<body >
  <div class="hello">
    <center>
  Number 1: <input type="number" id="fir">
  Number 2: <input type="number" id="sec">
  <br>
  <br>
  <input type="button" value="add(+)" onclick="Calculator(this.value)">
  <input type="button" value="Subtract(-)" onclick="Calculator(this.value)">
  <input type="button" value="Multiply(*)" onclick="Calculator(this.value)">
  <input type="button" value="divide(/)" onclick="Calculator(this.value)">
  <input type="button" value="power(^)" onclick="Calculator(this.value)">
  <input type="button" value="hcf" onclick="Calculator(this.value)">
  
  <input type="button" value="lcm" onclick="Calculator(this.value)">
  <button type="reset" value="Res" onclick="Calculator(this.value)">Reset</button>
  <br>
  Result: <output  type="number" id="result"></output>
</center>
</div>
   <script>
      function Calculator(val){
        var x=document.getElementById("fir").value;
        var y=document.getElementById("sec").value;
        if(x=="")
         {
          alert("Enter x value!!!");
         }
        if(y=="")
         {
          alert("Enter y value!!!");
         }
        else{
          x=parseInt(x);
          y=parseInt(y);
      switch (val)
         {
      case "add(+)":
      var res=x+y;
      document.getElementById("result").innerHTML = res;
      break;
      case "Subtract(-)":
       if(x>y)
       {
         var res=x-y;
       }
       else{
         var res=y-x;
       }
       document.getElementById("result").innerHTML=res;
       break;
      case "Multiply(*)":
        var res=(x*y);
        document.getElementById("result").innerHTML=res;
        break;
        case "power(^)":
          var res=1;
          for(i=1;i<=y;i++)
          {
            res=res*x;
          }
          document.getElementById("result").innerHTML=res;
          break;
        case "hcf":
          var i=x,j=y;
           while(i!=j)
           {
             if(i>j)
             {
               i=i-j;
             }
             else{
               j=j-i;
             }
           }
           hcf=i;
           document.getElementById("result").innerHTML=i;
            break;
          case "lcm":
          var i=x,j=y;
           while(i!=j)
           {
             if(i>j)
             {
               i=i-j;
             }
             else{
               j=j-i;
             }
           }
           document.getElementById("result").innerHTML=parseInt((x*y)/j);
            break;

      case "divide(/)":
        var res=(x/y);
        document.getElementById("result").innerHTML=res;
        break;
        case "Res":
        document.getElementById("result").value="";
        document.getElementById("fir").value="";
        document.getElementById("sec").value="";
        
    }
  }
}  
 </script>
