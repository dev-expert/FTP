<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login form</div>
            <div class="title signup">signup form</div>
        </div>
        <div class="form-container">

            <!-- login aur register ko slide karna ha  -->

            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
                <label for="login" class="slide login">login</label>
                <label for="signup" class="slide signup">signup</label>
                <div class="slide-tab"></div>
            </div>

            <div class="form-inner">

                <!-- user login -->

                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="email address" id="email_address1" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="password" id="password1" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="login" onclick="loginpg()">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>

                <!-- user registeration -->

                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="email address" id="email_address" required>
                    </div>
                    <div class="field">
                        <input type="number" placeholder="Contact number" id="mobile_number" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" id="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="confirm password" id="confirm_password" required>
                    </div>
                    <div class="field">
                        <label for="type_of_user">Select type of user :</label>
                        <select name="type_user" id="type_user">
                            <option value="false">Normal User</option>
                            <option value="true">Admin</option>
                        </select>
                    </div>
                    <div class="field">
                        <input type="submit" value="Signup" onclick="register()">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
