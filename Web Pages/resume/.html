<!DOCTYPE html>
<html lang="en">
<body>
    <form name="SimpleCalculator">
        Number 1:<input type="number" name="num1" required>
        <br>
        Number 2:<input type="number" name="num2" required>
        <br>
        Result :<input type="number" name="result">
        <br>
        <input type="button" value="+" onclick="calc(this.value)">
	<input type="button" value="-" onclick="calc(this.value)">
	<input type="button" value="/" onclick="calc(this.value)">
	<input type="button" value="*" onclick="calc(this.value)">
        <input type="button" value="Clear" onclick="Clear()">
    </form>
<script type="text/javascript">

function Clear()
{
    document.SimpleCalculator.result.value="";
}
function calc(op)
{    
var num1=Number(document.SimpleCalculator.num1.value);
var num2=Number(document.SimpleCalculator.num2.value);
var map1 = new Map([["+", num1+num2],["-", num1-num2],["/", num1/num2],["*", num1*num2]]); 
((op=="-" || op=="/") && (num1<num2)) ? (alert("num2 should be greater"), document.SimpleCalculator.result.value="") : document.SimpleCalculator.result.value=map1.get(op)
}

</script>
</body>
</html>
