<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.5/css/unicons.css">
    <link rel="stylesheet" href="resume.css">
    <title>Resume</title>
</head>
<body>
    <nav>
        <div class="container inner">
            <div class="logo">
                <i class="uil uil-cell"></i>
                DEV CV
            </div>
            <div>
                <button>
                    <i class="uil uil-print"></i>
                    Print
                </button>
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="profile">
          <div class="left">
              <div class="avatar_block">
                  <img src="./imagess/user.jpg" alt="">
                  <span>
                      <i class="uil uil-comment-dots"></i>
                  </span>
              </div>
              <div>
                  <h2><input type="text" id="names" class="searchbox"></input></span></h2>
              </div>
          </div>
          <div class="right">
              <ul class="contact">
                  <li>
                      <i class="uil uil-phone-volume"></i>
                      <strong>Phone :</strong> <input type="text" id="num" class="email">
                  </li>
                  <li>
                    <i class="uil uil-envelope"></i>
                    <strong>Email :</strong> <input type="text" id="email" class="email">
                </li>
              </ul>
              <ul class="socials">
                  <li>
                    <a href="#">
                    <i class="uil uil-facebook"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                    <i class="uil uil-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                    <i class="uil uil-dribbble"></i>
                    </a>
                  </li>
                   
              </ul>
          </div>
        </section>
        <section class="about">
            <h1 class="section_heading">About Us !</h1>
        </section>
        </main>
        <script>
            check();
            function getParams(){
                var idx = document.URL.indexOf('?');
                var params = new Array();
               
                if (idx != -1) {
                    var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
                    for (var i=0; i<pairs.length; i++){
                        nameVal = pairs[i].split('=');
                        params[nameVal[0]] = nameVal[1];
                    }
                }
                return params;
            }
            function check()
            {
            params=getParams();
            firstname = unescape(params["firstname"]);
            lastname = unescape(params["lastname"]);
            dob = unescape(params["age"]);
            phone= unescape(params["phone"]);
            address=unescape(params["address"]);
            email=unescape(params["email"]);
            document.getElementById("names").value=firstname+"  "+lastname;
            document.getElementById("email").value=email;
            document.getElementById("num").value=phone;
            }
        </script>
</body>
</html>
