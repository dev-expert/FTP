<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1">
                <img src="https://wallpaperaccess.com/full/30100.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/originals/5a/19/ae/5a19aedd954743acb95b1786068f7b3b.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/564x/51/7b/07/517b07bfac2232980597368f36fc06c5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/1591447/pexels-photo-1591447.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            </div>
            <div class="slide">
                <img src="https://images3.alphacoders.com/823/thumb-1920-82317.jpg" alt="">
            </div>

        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>

        </div> 

    </div>
</body>
</html>
