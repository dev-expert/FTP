<!DOCTYPE html>
<html lang="en">
<head>
<title>Advanced Calculator</title>
<link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <label>Number1:</label> <input type="number" id="num1" placeholder="Enter No."><BR>
        <label>Number2:</label> <input type="number" id="num2" placeholder="Enter No."><br>
        <label>Result:</label> <input type="number" id="num4" placeholder="Result"><br>
        <label>Result: </label> <p id="num3"></p><br>
        <button onclick="sum()">ADD</button>
        </div>
    <script>
        function sum(){
            var a,b;
                a=document.getElementById("num1").value;
                b=document.getElementById("num2").value;
                var c=parseInt(a)+parseInt(b);
                document.getElementById("num3").innerHTML=c;
                document.getElementById("num4").value=c;

        }
    </script>
</body>
</html>
