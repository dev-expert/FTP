<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <script src="myScript.js"></script>
    </head>
    <body>
        <form id="register-form"> 
            <h1>Register</h1>
            <input id="nme" type="text" placeholder="Email Id"><br>
            <input id="pw" type="" placeholder="Password"> <br>
            <input id="rgstr_btn" type="submit" value="get Account" onClick="store()"/> 
        </form>

        <form id="login-form"> 
            <h1>Sign In</h1>
            <input id="userName" type="text" placeholder="Enter Email Id"><br>
            <input id="userPw" type="" placeholder="Enter Password"><br>
            <input id="login_btn" type="submit" value="Login" onClick="check()"/> 
       </form>

    </body>
</html>
