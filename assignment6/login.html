<body>
    <div class="loginmaindiv">
      <div class="logindiv1">
      <img src="login1.jpg">
      </div>
      <div class="logindiv2">
        
            <div class="insignUp">
                <form  class="form-group" id="myform">
                  
                    <h1>SignIn</h1>
                   <p style="color: gray;"><u>Please enter your credentials to Login </u></p>
                    
                    
                    <input type="text"  placeholder="Email" id="email"><br>
                    <p id="Eerr"></p>
                    
                    <input type="password"  placeholder="Password" id="pass" ><br>
                    <p id="perr"></p>
                    
                    
                    <input type="button" class="btn btn-success"  value="Login" onclick="login()">
                    
                    <input type="submit" class="btn btn-info"  value="Forget Password">

                </form>
                <p class="login">Not registered ? <a href="signup.html">Create an Account</a></p>
            </div>
