<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignUp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="signup.js"></script>
</head>
<body>
    <div class="loginmaindiv">

        <div class="logindiv2">

            <div class="insignUp">
                <form class="form-group" id="myform">
                    <h1>Signup</h1>
                    <p style="color: gray;"><u>Please fill this form to create an account!</u></p>
                    <input type="text" placeholder="First Name" id="fname"><br>
                    <p id="ferr"></p>

                    <input type="text" placeholder="Last Name" id="lname"><br>
                    <p id="lerr"></p>

                    <input type="text" placeholder="Email" id="email" name="EMail"><br>
                    <p id="Eerr"></p>


                    <input type="text" placeholder="Contact No." id="number"><br>
                    <p id="numloc"></p>

                    <input type="password" placeholder="Password" id="pass"><br>
                    <p id="perr"></p>

                    <input type="password" placeholder="Confirm-Password" id="cpass"><br>

                    <p id="cerr"></p>
                </form>
                <input type="checkbox" id="check"><label class="text-info">Signup as an Admin</label><br>
                <input type="button" class=" btn-success" value="Create an account" onclick="check()"><br>

                <p class="login">Already have an account <a href="login.html">Login here</a></p>
            </div>
            <!-- <div class="login">
                  <p>Not registered ? <a href="signup.html">Create an Account</a></p></div>
              
          </div> -->
        </div>
        <div class="logindiv1">
            <img src="login1.jpg">
        </div>
    </div>
</body>
</html>
