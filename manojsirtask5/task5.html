<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[]
let n=prompt("Enter size")
for(i=0;i<n;i++){
    arr[i]=parseInt(prompt("Enter elements"))
}
 a = arr.sort((a,arr)=>a-arr) ;

  minsum= 0
for(i=0;i<n-1;i++){
    
      minsum=minsum+a[i];
      
 }
 document.write(minsum+"&nbsp;");
  maxsum= 0
for(i=1;i<n;i++){
    
      maxsum=maxsum+a[i];
      
 }
 document.write(maxsum);



    </script>
</body>
</html>
