<body>
    <table id="myTable">
        <tr style="background-color:chocolate;">
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Type of User</th>
        </tr>
        <tbody id="data">
            </tbody>
        </table>
    <script>
        var person = JSON.parse(localStorage.getItem("person"));
        for(i=0;i<person.length;i++){
            s=person[i];
            // document.write("user"+i+"details:"+"<br>")
            document.write("firstname:"+s.firstname+"&nbsp;")
            document.write("lastname:"+s.lastname+"&nbsp;")
            document.write("dob:"+s.dob+"&nbsp;")
            document.write("ph no:"+s.number+"&nbsp;")
            document.write("pass:"+s.password+"&nbsp;")
            document.write("email:"+s.email+"<br>")
         }
   </script>
</body>
