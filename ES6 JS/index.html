<!DOCTYPE html>
<html>

<head>
    <title>XYZ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* SIDE NAV BAR */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 5;
            top: 0;
            left: 0;
            background-color: #f0f2f5;
            overflow-x: hidden;
            padding-top: 20px;
            border-radius: 5px;
        }

        .sidenav a {
            display: block;
            color: #1877f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .sidenav a:hover {
            background-color: #42b72a;
        }

        .icon {
            font-size: 100px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body id="body_body" class="body_body">
    <div class="sidenav">
        <div class="icon">
            <i class="fa fa-laptop"></i>
            <a style="cursor: pointer;" href="#">RESUME BUILDER</a>
        </div>

        <a style="cursor: pointer;" href="#">CALCULATOR</a>
        <a style="cursor: pointer;" href="#">URL
            ADDER</a>
    </div>

</body>

</html>
