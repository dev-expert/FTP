<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        table tr td {
            padding: 10px;
        }

        input {
            width: 100%;
        }
    </style>

<body style="background-color:darkgrey;">
    <div style="padding: 70px; margin-left: 20%; width: 50%; background-color: white;">
        <form action="resume.html" id="form1">

            <h2 style="text-align: center;">Personal Details</h2>
            <hr>
            <table >
                <tr>
                    <td><label> Name:</label>
                    <td><input type="text" id="fname"></td>
                    <!-- <td></td> -->
                    <td><label> Address:</td></label>
                    <td><input type="text" id="faddrs">
                </tr>
                <tr>
                    <td><label> Mobile Number:</label>
                    <td><input type="tel" id="fmobno">
                    <td><label> email:</label>
                    <td><input type="email" id="fmail">

                </tr>

                
                <tr>
                    <td><label> DOB:</label>
                    <td><input type="date" id="dob">
                    <td><label> Gender:</label>
                    <td><input type="radio" name="gender" value="Male" id="male">
                        <label for="male">Male</label>
                    <td><input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label>

                </tr>
                <tr>
                    <td><label> Language known:</td></label>
                    <td><input type="text" id="lang1">
                        <td><label> Marital Status:</label>
                            <td><input type="radio" name="mrid" value="Married" id="marid">
                                <label for="marid">Married</label>
                            <td><input type="radio" name="mrid" value="Unmarried" id="unmrid">
                                <label for="unmrid">Unmarried</label>
                </tr>


            </table>

            <table>

                <h2 style="text-align: center;">Educational Details</h2>
                <hr>
                <h4 style="text-align: center;">Matriculation</h4>
                <tr>
                    <td><label> YOP :</label>
                    <td><input type="number" id="yop"></td>
                    <td><label> School Name :</label>
                    <td><input type="text" id="snam">
                </tr>
                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt">
                    <td><label> Board :</label>
                    <td><input type="text" id="board">
                </tr>
            </table>

            <table>

                <!-- <h2 style="text-align: center;">Educational Details</h2> -->
                <!-- <hr> -->
                <h4 style="text-align: center;">Higher Secondary Education</h4>
                <tr>
                    <td><label> YOP :</label>
                    <td><input type="number" id="yop1"></td>
                    <td><label> School Name :</label>
                    <td><input type="text" id="snam1">
                </tr>
                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt1">
                    <td><label> Board :</label>
                    <td><input type="text" id="board1">
                </tr>
            </table>

            <table>

                <!-- <h2 style="text-align: center;">Educational Details</h2> -->
                <!-- <hr> -->
                <h4 style="text-align: center;">Graduation</h4>
                <tr>
                    <td><label> YOP :</label>
                    <td><input type="number" id="yop2"></td>
                    <td><label> College Name :</label>
                    <td><input type="text" id="cname">
                </tr>
                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt2">
                    <td><label> University :</label>
                    <td><input type="text" id="uni">
                </tr>
            </table>


            <table>

                <h2 style="text-align: center;">Technical Skills</h2>
                <hr>
                <!-- <h4 style="text-align: center;">Matriculation</h4> -->
                <tr>
                    <td><label> Operating System :</label>
                    <td><input type="text" id="os"></td>
                    <td><label> Languages known :</label>
                    <td><input type="text" id="lang">
                </tr>
                <tr>
                    <td><label> Database(s) known :</label>
                    <td><input type="text" id="data">
                    <td><label> Other Interests :</label>
                    <td><input type="text" id="other">
                </tr>
            </table>
            <h2 style="text-align: center;">Hobbies/Interests</h2>
            <hr>
            <table>
                <tr>
                    <!-- <td><label>  Operating System :</label> -->
                    <td style="width: 90vw;"><input type="text" id="hobi" style="width: 100%; " id="fname"></td>
                    <td style="width: 90vw;"><input type="text" id="hobi1" style="width: 100%; " id="fname"></td>
                </tr>

                <tr>
                    <td style="width: 90vw;"><input type="text" id="hobi2" style="width: 100%; " id="fname"></td>
                    <td style="width: 90vw;"><input type="text" id="hobi3" style="width: 100%; " id="fname"></td>

                      <td><input type="text" id="faddrs"   > -->
