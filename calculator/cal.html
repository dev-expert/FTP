<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
</head>

<body>
    <div style="margin-left: 25%; width: 50%; background-color: rgb(141, 100, 237);border: 5px solid; text-align: center;">
        <br>
        <label>Enter Number 1: </label><input type="number" id="num1"><br>
        <br>
        <label>Enter Number 2: </label><input type="number" id="num2"><br>
        <br>
        <label>Click : </label>
        <button style="width: 1cm;background-color: dimgray; border-radius: 5px;" onclick="sum()">+</button>
        <button style="width: 1cm;background-color: dimgray; border-radius: 5px;" onclick="sub()">-</button>
        <button style="width: 1cm;background-color: dimgray; border-radius: 5px;" onclick="mul()">*</button>
        <button style="width: 1cm;background-color: dimgray; border-radius: 5px;" onclick="divd()">/</button>
        <button style="width: 1cm;background-color: dimgray; border-radius: 5px;" onclick="clr()">C</button>
        <br><br>
        <label>Result : </label><input type="number" id="res"><br>
    </div>
    <script>
        function sum() {
            var a, b;
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            c = parseInt(a) + parseInt(b);
            document.getElementById("res").value = c;
        }
        function sub() {
            var a, b;
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            c = parseInt(a) - parseInt(b);
            document.getElementById("res").value = c;
        }
        function mul() {
            var a, b;
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            c = parseInt(a) * parseInt(b);
            document.getElementById("res").value = c;
        }
        function divd() {
            var a, b;
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            c = parseInt(a) / parseInt(b);
            document.getElementById("res").value = c;
        }
        function clr() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("res").value = "";
        }
    </script>
</body>

</html>
