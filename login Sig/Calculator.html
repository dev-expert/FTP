<html>

<head>
    <title>Calculator</title>
    <style>
        #center {

            background-color: rgb(235, 222, 196);
            margin: 15% 20% 0 20%;
            width: 60%;
            border: 5px solid hsl(27, 100%, 50%);
            padding: 50px;
        }

        .input {
            border-radius: 6%;
            height: 25px;
            width: 100%;
        }

        .subdiv {
            padding: 10%;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }
    </style>
</head>

<body onload="checkUser()">
    <div>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="URL.html">URL</a></li>
            <li><a href="form1.html">CV</a></li>
            <li id="userData" style="display: none;"><a href="UserData.html">User Data</a></li>
            <li><a href="Calculator.html">Calculator</a></li>

            <li style="float:right"><a class="active" onclick="logout()">Logout</a></li>
        </ul>

    </div>
    <div id="center">
        <div class="subdiv">
            <table border="1" align="center">
                <tr>
                    <td colspan="2"><label>First Value:</label></td>
                    <td colspan="3"><input type="number" id="fname" class="input"><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label>Second Value:</label></td>
                    <td colspan="3"><input type="number" id="sname" class="input"><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Result:</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="result" value="Result" class="input"><br>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="calculator(1)">Add</button></td>
                    <td><button onclick="calculator(2)">Substract</button></td>
                    <td><button onclick="calculator(3)">Multiply</button></td>
                    <td><button onclick="calculator(4)">Devide</button></td>
                    <td><button onclick="calculator(5)">Clear</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script>
        function calculator(n) {
            if (document.getElementById("fname").value == "" || document.getElementById("sname").value == "") {
                alert("enter some value");
            }
            else {
                var x = document.getElementById("fname").value;
                var y = document.getElementById("sname").value;
                if (parseInt(n) == 1) {
                    document.getElementById("result").value = parseInt(x) + parseInt(y);
                }
                if (parseInt(n) == 2) {
                    if (x > y) {
                        document.getElementById("result").value = x - y;
                    }
                    else {
                        alert("First Value Should be Greater than Second.!!!");
                        document.getElementById("fname").value = "";
                        document.getElementById("sname").value = "";
                        document.getElementById("result").value = "";
                    }
                }
                if (parseInt(n) == 3) {
                    document.getElementById("result").value = x * y;
                }
                if (parseInt(n) == 4) {
                    if (x > y) {
                        document.getElementById("result").value = x / y;
                    }
                    else {
                        alert("First Value Should be Greater than Second.!!!");
                        document.getElementById("fname").value = "";
                        document.getElementById("sname").value = "";
                        document.getElementById("result").value = "";
                    }
                }
                if (parseInt(n) == 5) {
                    document.getElementById("fname").value = "";
                    document.getElementById("sname").value = "";
                    document.getElementById("result").value = "";
                }
            }
        }

        function checkUser() {
            var email = localStorage.getItem("currUser");
            if (!email) {
                location.replace("login.html");
            }
            else {
                checkCurUser();
            }
        }

        function logout() {
            localStorage.removeItem("currUser");
            location.replace("login.html");
        }
        function checkCurUser() {
            var person = JSON.parse(localStorage.getItem("person1"));
            var email1 = localStorage.getItem("currUser");
            var q = person.find(x => x.email == email1);

            if (q.Admin == "true") {
                document.getElementById("userData").style.display = "block";
            }
        }

        //hello this is Himanshu Singh.
    </script>
</body>

</html>
