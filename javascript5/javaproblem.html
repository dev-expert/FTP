    <script>
     var n=prompt("enter number");
var i,j,k;
for(i=1;i<=n;i++)
{
    for(j=1;j<=n-i;j++)
    {
         document.write("&nbsp; &nbsp;");
        
    }
    for(k=1;k<=(2*i)-1;k++)
    {
    
        if(k==1||k==(2*i)-1)
        {
             document.write("*");
        }
       else
       {
           document.write("&nbsp; &nbsp");
       }
    }
    
    
    document.write("<br>");
    if(i==n)
    
    for(i=0;i<=2*n+2;i++)
    {
        document.write("*");
    }
   
}
