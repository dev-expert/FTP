<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
</head>
<fieldset display:inline-block>
	<legend class="legend">
	  Announcement Creator</legend>  
<body>
<div class="button">
 <button value="call" value="Display Users" onclick="call()">Display Users</button></div>


<style>
table {
border-collapse: collapse;
width: 100%;
}

th, td {
text-align: left;
padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
background-color: #4CAF50;
color: white;
}
</style>
	<table>
		<thead>
						  <tr>
							<th class="head">Username</th>
							<th class="head">Email</th>
							<th class="head">Contact</th>
							<th class="head">Date of Birth</th>
							
						  </tr>
		</thead>
		<tbody id="dtable">
			</tbody>
		</table>
		

</body>
</html>
<script>
	function call() {
		debugger;
'use strict';
var get, create, text, i;
get = localStorage.getItem("data_fields");
create = JSON.parse(get);

text = "";

for (i = 0; i < create.length; i++) 
{ 
    text += "<tr>";
    text += "<td>" + create[i].name+ "</td>";
    text += "<td>" + create[i].email+ "</td>";
    text += "<td>" + create[i].contact+ "</td>";
    text += "<td>" + create[i].phno+ "</td></tr>";   

}
document.getElementById("dtable").innerHTML = text;

}
</script>
