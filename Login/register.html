<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    
    <div id="login-box">
        <div class="left">
          <h1><b>SIGN UP HERE!</b></h1>
          <form name="signup" action="login.html" > 
          <input type="text" id="name" placeholder="Username" />
          <input type="text" id="email" placeholder="E-mail"  />
          <input type="text" id="contact_no" placeholder="Phone Number" />
          <input type="text" id="dob" placeholder="dd/mm/yyyy" />
          <input type="password" id="password" placeholder="Password" />
          <input type="password" id="password2" placeholder="Retype password" />
         
          <input type="submit" id="submit" value="Sign Up" onclick="store()" /><br>
          
          
        </div>
        
        <div class="right">
          <span class="loginwith">Sign up with<br />social network</span>
          
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google+</button>
          <label>Already a user?Login.<input type="submit" id="login_submit" value="Login" /></label>
        </div>
        <div class="or">OR</div>
        </div></form>
      </div>
</body>
</html>
