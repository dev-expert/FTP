<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript1</title>
    <link rel="stylesheet" href="style.css">
    <script src="program.js"> </script>

</head>

<header>
    <h1
        style="max-width: 760px; display: flex; margin: auto; background-color: black; padding: 20px; color: white; text-align: center;">
        Resume Creator
    </h1>
</header>


<body>
    <div class="form-coanitner">

        <form action="index.html" method="GET" id="form">
            <div class="filed-row">
                <div class="field-col">
                    <label for="name"> NAME</label>
                    <input type="text" name="name" id="name" placeholder="USERNAME">
                </div>
                <div class="field-col">
                    <label for="name1"> OCCUPATION</label>
                    <input type="text" name="name" id="occupation" placeholder="OCCUPATION">

                </div>
            </div>
            <div class="filed-row">
                <div class="field-col">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="MOBILE NUMBER">
                </div>

                <div class="field-col">
                    <label for="email"> EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="EMAIL">
                </div>
                <div class="field-col">
                    <label for="github"> GITHUB</label>
                    <input type="github" name="github" id="github" placeholder="GITHUB">
                </div>
                <div class="field-col">
                    <label for="linkedin"> LINKEDIN</label>
                    <input type="linkedin" name="linkedin" id="linkedin" placeholder="LINKEDIN">
                </div>
            </div>




            <br>
            <div>
                <h3>SKILLS</h3>
                <div class="usersills">
                    <input type="text" id="skil1" placeholder="SKILL 1">
                    <input type="text" id="skil2" placeholder="SKILL 2">
                    <input type="text" id="skil3" placeholder="SKILL 3">
                    <input type="text" id="skil4" placeholder="SKILL 4">

                </div>

            </div>
            <div class="usersills">
                <input type="text" id="skil5" placeholder="SKILL 1">
                <input type="text" id="skil6" placeholder="SKILL 2">
                <input type="text" id="skil7" placeholder="SKILL 3">
                <input type="text" id="skil8" placeholder="SKILL 4">
            </div>

            <div style="margin-top: 8%;">
                <label id="edu">CERTIFICATES</label>
                <br>
                <div class="certi">
                    <input type="text" id="cer1" placeholder="CERTIFICATE 1">
                    <input type="text" id="cer2" placeholder="CERTIFICATE 2">
                    <input type="text" id="cer3" placeholder="CERTIFICATE 3">
                    <input type="text" id="cer4" placeholder="CERTIFICATE 4">
                </div>
            </div>

            <div id="lang" style="margin-top: 8%;">
                <label> LANGUAGES</label> <br>
                <span><input type="text" placeholder="LANGUAGE" id="lang1"> </span>
                <span><input type="text" placeholder="LANGUAGE" id="lang2"></span>
            </div>
            <div id="about" style="margin-top: 8%;">
                <label> ABOUT</label> <br>
                <span> <input type="text" placeholder="ABOUT YOURSELF"></span>
            </div>

            <div style="margin-top: 8%;">
                <label id="edu">EDUCATION</label>
                <br>
                <input type="text" id="edu11" placeholder="STREAM">
                <input type="text" id="edu12" placeholder="COLLEGE NAME">
                <input type="text" id="edu13" placeholder="CGPA">
                <br>

                <input type="text" id="edu21" placeholder="INTERMEDIATE">
                <input type="text" id="edu22" placeholder="SCHOOL NAME">
                <input type="text" id="edu23" placeholder="MARKS">
                <br>
                <input type="text" id="edu31" placeholder="MATRICULATION">
                <input type="text" id="edu32" placeholder="SCHOOL NAME">
                <input type="text" id="edu33" placeholder="CGPA">
            </div>
            <br>

            <div style="margin-top: 8%;">
                <label id="edu">PROJECTS</label>
                <br>
                <input type="text" id="pro11" placeholder="PROJECT NAME">
                <input type="text" id="pro12" placeholder="PROJECT DETAILS">
                <br>

                <input type="text" id="pro21" placeholder="PROJECT NAME">
                <input type="text" id="pro22" placeholder="PROJECT DETAILS">
                <br>

                <input type="text" id="pro31" placeholder="PROJECT NAME">
                <input type="text" id="pro32" placeholder="PROJECT DETAILS">
                <br>

                <input type="text" id="pro41" placeholder="PROJECT NAME">
                <input type="text" id="pro42" placeholder="PROJECT DETAILS">
            </div>
            <br>

            <div id="acti" style="margin-top: 8%;">
                <label>INTERESTS</label> <br>
                <span><input id="int1" type="text" placeholder="INTEREST 1"> </span>
                <span><input id="int2" type="text" placeholder="INTEREST 2"></span>
            </div>
            <input type="text" id="text" style="margin-top: 8%;">

            <div id="training">
                <label>TRAINING</label>
                <span><input id="training1" type="text" placeholder="TRAINING 1"></span>
                <span><input id="training2" type="text" placeholder="TRAINING 2"></span>
                <span><input id="training3" type="text" placeholder="TRAINING 3"></span>
                <span><input id="training4" type="text" placeholder="TRAINING 4"></span>

            </div>
            <div>
                <label>IMPORTANT LINKS</label>
                <span><input id="impot1" type="text" placeholder="IMPORTANT LINK 1"></span>
                <span><input id="impot2" type="text" placeholder="IMPORTANT LINK 2"></span>
                <span><input id="impot3" type="text" placeholder="IMPORTANT LINK 3"></span>
            </div>

            <br><br>

            <div style="width: 50%; margin-left: 10px; display: flex; justify-content: space-between;">
                <button type="reset">Reset</button>
                <button type="Submit" onclick="login()">Submit</button>
            </div>

        </form>

</body>

</html>
