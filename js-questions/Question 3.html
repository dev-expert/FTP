<!--
Palindrome program.
Eg. If user has entered word ror,dod, kniink etc then  it will say yes otherwise No
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      var st = prompt("Enter a string:");
      var k = st.length - 1,
        temp,
        flag = 0;
      for (i = 0; i < parseInt(st.length / 2); i++) {
        if (st.charAt(i) == st.charAt(k--)) {
          flag = 0;
        } else {
          flag = 1;
          break;
        }
      }
      if (flag == 1) {
        document.write("no");
      } else {
        document.write("yes");
      }
    </script>
  </body>
</html>
