<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
  
  
  
  
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
    }
  
    .main3 {
      margin-top: 60px;
    }
  
    table,
    th,
    td {
      border: 1px solid black;
  
    }
  </style>

<div class="main1">
    <div class="toolbar" role="banner">
  
      <span>Welcome TO Transaction Page</span>
  
  
  
    </div>
    <div class="add_transaction">
      <button class="btn btn-primary" (click)="open(content)">Add Transection</button>
    </div>
  
  
  
   
  
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Transection</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <!-- <input type="text" [(ngModel)]="amount" class="form-control" id="ammount" placeholder="ex.5000">
          {{amount}} -->
          <form>
            <div class="form-group">
              <label for="method">Choose Method</label>
              <select class="form-control" [(ngModel)]="data.transectionType" [ngModelOptions]="{standalone: true}"
                id="method">
                <option id="credit" value="Credit">Credit</option>
                <option id="debit" value='Debit'>Debit</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="ammount">Ammount</label>
  
              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.amount" class="form-control"
                id="ammount" placeholder="ex.5000">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.description" class="form-control"
                id="description" placeholder="ex.5000">
              placeholder="ex.Printing Cost">
            </div>
          </form>
        </div>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)=" modal.close('cancel click')">cancel</button>
        <button type="button" class="btn btn-outline-dark" (click)="submitData();">Submit</button>
  
      </div>
    </ng-template>
  
  
  
  
  </div>
