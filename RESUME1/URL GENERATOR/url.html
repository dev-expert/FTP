        }

        }
    </style>

<body>

    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="./URL GENERATOR/url.html">URL</a></li>

        <li><a href="./home.html">REGISTER/LOGIN</a></li>
        <li style="float:right"><a class="active" href="javascript:logoff()">LOG OFF</a></li>
    </ul>
    <div id="container">
        <input type="text" id="Domain-name" onkeydown="search(this)" />
        <button onclick="addItem()" type="button">ENTER URL</button>

        <ul id="list">
        </ul>
    </div>
</body>
<script type="text/javascript">


    function search(ele) {
        if (event.key === 'Enter') {
            addItem();
        }
    }

    function isValidURL(str) {
        var pattern = new RegExp('^((https?:)?\\/\\/)?' + // protocol
            '(?:\\S+(?::\\S*)?@)?' + // authentication
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name
            '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
            '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
            '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locater
        if (!pattern.test(str)) {
            alert("Enter valid URL")
            return false;
        } else {
            return true;
        }
    }

    n = [];
    a = [];
    var count = 0, temp = 0;

    function countChecked() {
        var ul = document.getElementById('list'),
            item = Array.prototype.slice.call(ul.childNodes), li;

        while (li = item.pop()) {
            if (li.firstChild && li.firstChild.checked) {
                count++;
            }
        }
        return count;
    }

    function addItem() {
        var Domain = document.getElementById("Domain-name");
        var check = document.getElementById("Domain-name").value;
        if (n.indexOf(check) == -1) {
            n.push(check);
            if (isValidURL(check)) {
                let ul = document.getElementById("list");
                let li = document.createElement("li");
                var btn = document.createElement("BUTTON");
                btn.innerHTML = "Delete";
                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'check';

                li.setAttribute('id', Domain.value);
                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(Domain.value));
                ul.appendChild(li);
                li.appendChild(btn);
                let result = document.getElementById("check").checked;
                document.getElementById("Domain-name").value = "";
                checkbox.addEventListener('change', function () {
                    count = 0;
                    if (countChecked() > 0 && temp == 0) {
                        temp = 1
                        var botn = document.createElement("BUTTON");
                        botn.id = "BUTTON"
                        botn.innerHTML = "Delete";
                        ul.appendChild(botn);
                    }
                    if (countChecked() == 0) {
                        temp = 0;
                        document.getElementById("BUTTON").remove();
                    }

                    botn.addEventListener('click', function () {
                        var ul = document.getElementById('list'),
                            items = Array.prototype.slice.call(ul.childNodes), li;
                        while (li = items.pop()) {
                            if (li.firstChild && li.firstChild.checked) {
                                list.removeChild(li);
                            }
                        }
                        document.getElementById("BUTTON").remove();
                        temp = 0;
                    });
                });
                btn.addEventListener('click', function () {
                    ul.removeChild(li);
                });
            }
        }
        else {
            alert("Domain name already enterd");
        }
    }
</script>

</html>
