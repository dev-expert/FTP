<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <main>
        <div class="header">
            <div class="header_div">
                <h1><span id='name'></span></h1><br>
                <p><span id='name_description'></span></p>
            </div>
        </div>
        <div class="content">
            <div class="left-area">

                <br>
                <span id="email_icon">
                    <img src="images/email_icon.png" alt="email_icon"  width="20px" height="20px">
                </span><br>
                <span id="email_address"></span><br><br>
                <span id="mobile_icon"><img src="images/mobile-icon.png" alt="mobile_icon" width="20px" height="20px"></span><br>
                <span id="mobile_number"></span><br><br>
                <span id="location_icon"><img src="images/location.png" alt="location" width="20px" height="20px"></span><br>
                <span id="location"></span><br><br>
                <span id="linkedin_icon"><img src="images/linkedin.png" alt="linkedin" width="15px" height="15px"></span><br>
                <span id="linkedin"></span><br><br>
                <span id="github_icon"><img src="images/github.png" alt="github" width="15px" height="15px"></span><br>
                <span id="github"></span><br><br>
                <span id="instagram_icon"><img src="images/instagram.png" alt="instagram" width="15px" height="15px"></span><br>
                <span id="instagram"></span><br><br>

                <h1>Skills</h1><br><br>

                <button class="skill_btn"><span id="skill_1"></span></button>
                <button class="skill_btn"><span id="skill_2"></span></button><br>
                <button class="skill_btn"><span id="skill_3"></span></button><br>
                <button class="skill_btn"><span id="skill_4"></span></button>
                <button class="skill_btn"><span id="skill_5"></span></button><br>
                <button class="skill_btn"><span id="skill_6"></span></button><br>
                <button class="skill_btn"><span id="skill_7"></span></button>
                <button class="skill_btn"><span id="skill_8"></span></button><br><br>

                <h1>Languages</h1><br><br>

                <span id="language_1"></span><br>
                <span id="language_2"></span><br>
                <span id="language_3"></span><br>



            </div>
            <div class="right-area">
                <h1>EDUCATION</h1><br>

                <!-- the education part -->
                <h2><span id="degree_1"></span></h2><br>
                <span id="college_1"></span><br>
                <span id="degree1_date"></span>
                <span id="degree1_cgpa"></span><br><br>

                <h2><span id="degree_2"></span></h2><br>
                <span id="college_2"></span><br>
                <span id="degree2_date"></span>
                <span id="degree2_cgpa"></span><br><br>

                <h2><span id="s"></span></h2><br>
                <span id="school_board"></span><br>
                <span id="school_date"></span>
                <span id="school_cgpa"></span><br><br>

                <h1>Personal Projects</h1><br><br>

                <!-- personal projects part -->
                <h2><span id="project1_name"></span><br></h2>
                <span id="project1_date"></span><br>
                <span id="project1_details"></span><br>
                <span id="project1_link"></span><br><br>

                <h2><span id="project2_name"></span></h2><br>
                <span id="project2_date"></span><br>
                <span id="project2_details"></span><br>
                <span id="project2_link"></span><br><br>

                <h2><span id="project3_name"></span></h2><br>
                <span id="project3_date"></span><br>
                <span id="project3_details"></span><br>
                <span id="project3_link"></span><br><br>

                <h1>Certificates</h1><br>

                <!-- Mention your certificates -->

                <h3><span id="certificate_1"></span></h3><br>
                <h3><span id="certificate_2"></span></h3><br>
                <h3><span id="certificate_3"></span></h3><br>

            </div>


        </div>
    </main>

    <script src="resume.js"></script>
</body>

</html>
