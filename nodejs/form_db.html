<html lang="en">

<body style="background-color:whitesmoke;">

            <h2 style="text-align: center;">Personal Details</h2>
            <hr>
            <table >
                <tr>
                    <td><label> Name:</label>
                    <td><input type="text" id="fname" placeholder="name" ></td>

                    <td><label> Address:</td></label>
                    <td><input type="text" id="faddrs" placeholder="address" >
                </tr>
                <tr>
                    <td><label> Mobile Number:</label>
                    <td><input type="tel" size="2" value="+91" maxlength="3" style="width: 30px;"> <input type="tel" id="fmobno" style="width: 115px;" placeholder="mobile number" maxlength="10" pattern="[1-9]{1}[0-9]{9}">
                    <td><label> Email:</label>
                    <td><input type="email" id="fmail" placeholder="email" >

                </tr>

                
                <tr>
                    <td><label> Dob:</label>
                    <td><input type="date" id="dob" >
                        <td><label> Language known:</td></label>
                    <td><input type="text" id="lang1" placeholder="eg. english,hindi" >

                        <label for="male">Male</label>
                    <td><input type="radio" name="gender" value="Female" id="female">
                        <label for="female">Female</label> -->

                </tr>

                    <td><label> Gender:</label>

                <tr>
                    <!-- <td><label> Language known:</td></label>
                    <td><input type="text" id="lang1"> -->

                            <td><input type="radio" name="mrid" value="Married" id="marid">
                                <label for="marid">Married</label>
                           
                </tr>
                <tr>
                    <td><label> choose your photo :</label></td>
                    <td><input type="file" accept="image/*" name="pic" id="pic_in" > </td>
                </tr>



            </table>

            <table>

                <hr>
                <h4 style="text-align: center;">Matriculation</h4>
                <tr>
                    <td><label> Yop :</label>
                    <td><input type="number" id="yop" placeholder="year of passing"></td>
                    <td><label> School Name :</label>
                    <td><input type="text" id="snam" placeholder="school name">
                </tr>
                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt" placeholder="percentage">
                    <td><label> Board :</label>
                    <td><input type="text" id="board" placeholder="eg. hbse,cbse">
                </tr>
            </table>

            <table>

                <!-- <h2 style="text-align: center;">Educational Details</h2> -->
                <!-- <hr> -->
                <h4 style="text-align: center;">Higher Secondary Education</h4>
                <tr>
                    <td><label> Yop :</label>
                    <td><input type="number" id="yop1" placeholder="year of passing"></td>

                    <td><input type="text" id="snam1" placeholder="school name">

                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt1" placeholder="percentage">

            </table>

                        placeholder="year of passing"></td>

                    <td><input type="text" id="cname" placeholder="college name">
                </tr>
                <tr>
                    <td><label> %ge/cgpa :</label>
                    <td><input type="number" id="prcnt2" placeholder="percentage">
                    <td><label> University :</label>
                    <td><input type="text" id="uni"placeholder="university name">

                </tr>
                <tr>

                    <td><input type="text" id="data" placeholder="eg. mysql">

                    <td style="width: 70vw;"><input type="text" id="hobi3" style="width: 100%; " id="fname" placeholder="hobby_4"></td>

                      <td><input type="text" id="faddrs"   > -->
