  <h1 id="home" style="text-align: center; color: #742ECC;margin-top: 300px; "> WELCOME TO ADMIN PAGE</h1>

  <div id="userdata" style="display: none;">
    <h2 style="text-align:center;margin-top: 100px;">USER DATA</h2>
    <table border="2px" style="margin-left:auto;margin-right:auto;">
      <thead>
        <th>Username</th>
        <th>Email Id</th>

<script>

  var arr = JSON.parse(localStorage.getItem('signupda'));
  var data = document.getElementById("data");

  for (i = 0; i < arr.items.length; i++) {
    // document.write(a.items[i].name);
    // document.write(a.items[i].emailid);
    // document.write(a.items[i].password);
    // document.write(a.items[i].isadmin);

    var s = arr.items[i];
    // console.log(s);
    // var str=`<tr><td>${s.name}</td><td>${s.email}</td><td>${s.isadmin}</td></tr>`
    // document.getElementById("data").innerHTML=str;
    var row = data.insertRow(i);
    var cell = row.insertCell(0);
    cell.innerHTML = s.name;

    var cell1 = row.insertCell(1);
    cell1.innerHTML = s.emailid;

    var cell2 = row.insertCell(2);
    if (s.isadmin)
      cell2.innerHTML = "Admin";

    else
      cell2.innerHTML = "User";
  }
  // userdata();


  function showUserData() {
    document.getElementById("home").style.display = "none";
    document.getElementById("userdata").style.display = "block";
  }
  function showHome() {
    document.getElementById("userdata").style.display = "none";
    document.getElementById("home").style.display = "block";

  }
  function validate() {

    var keys = localStorage.getItem("puser");
    if (keys == null) {
      window.location.replace("login2.html");

    }
  }

  function logout() {
    localStorage.removeItem("puser");
    window.location.replace("login2.html");
  }
</script>
