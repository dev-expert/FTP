<script>
  //function to validate

function validate() {
  var keys = JSON.parse(localStorage.getItem("presentnormaluser"));
  if (keys != null) {
    var name =keys[0].name;
    document.getElementById("username").innerHTML=name;
    document.getElementById("username1").innerHTML=name;
    var q=document.getElementById("hidearea");
    var w=document.getElementById("hideloader");
    q.style.display="block";
    w.style.display="none";
    return true;
  } else {
    window.open("index.html", "_self");
  }
}

//


// onclick logout
function logoff() {
  window.localStorage.removeItem("presentnormaluser");
  location.reload();
}
</script>
