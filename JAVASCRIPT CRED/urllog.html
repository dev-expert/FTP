<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/urllogstyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body onload="validate()">
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
          <a href="#home" class="w3-bar-item w3-button"><b>WELCOME</b><span id="username" style="margin-left: 10px; text-transform: uppercase;">User</span></a>
          <!-- Float links to the right. Hide them on small screens -->
          <div class="w3-right w3-hide-small">
            <a href="javascript:home()" class="w3-bar-item w3-button">HOME</a>
            <a href="urllog.html" class="w3-bar-item w3-button">URL-LOG</a>
            <a href="cv_form.html" class="w3-bar-item w3-button">Resume Builder</a>
            <a href="calculator.html" class="w3-bar-item w3-button">Calculator</a>
            <a href="javascript:logoff()" class="w3-bar-item w3-button" style="background-color: black; color: white;">Logout</a>
          </div>
        </div>
      </div>
  
    <div class="urlsection" style="margin-top: 30vh; margin-left: 35vw;">
        <input type="text" placeholder="https://example.com" id="url">
        <button onclick="addurl()" id="myBtn">+</button>
        <button id="myBtn1" onclick="deletemultipleurl(selectcheckbox(`tickurl`))">X</button>
        <ul id="list"></ul>
    </div>

    <footer class="w3-center w3-black w3-padding-16" style="position: fixed;
    background-color: red;
    bottom: 0px;
    left: 0px;
    right: 0px;
    margin-bottom: 0px;">
        <p>Made by <a href="#" title="shubham" target="_blank" class="w3-hover-text-green">Shubham Agrawal</a></p>
      </footer>
    <script src="./js/url.js"></script>
    <script>
      function logoff() {
        window.localStorage.removeItem("presentuser");
        location.reload();
      }

      function validate() {
      var keys = JSON.parse(localStorage.getItem("presentuser"));
      if (keys != null) {
      var name =keys[0].name;
      document.getElementById("username").innerHTML=name;
      document.getElementById("username1").innerHTML=name;
      var q=document.getElementById("hidearea");
      var w=document.getElementById("hideloader");
      q.style.display="block";
      w.style.display="none";
       true;
      } 
      else {
      window.open("index.html", "_self");
      }
}
      function home(){
        var keys=JSON.parse(localStorage.getItem("presentuser"));
        if(keys[0].usertype=="superuser"){
          window.open('admin homepage.html','_self');
        }
        else{
          window.open('user_homepage.html','_self');
        }
      }
    </script>
</body>
</html>
