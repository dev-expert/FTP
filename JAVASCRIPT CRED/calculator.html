    <tr>

        <td colspan="3">

    </tr>
    <tr>
                <td><button onclick="calculator(1)">Add</button></td>

    <script>
        function calculator(n)
        {
            if(document.getElementById("fname").value=="" || document.getElementById("sname").value=="")
            {
                alert("enter some value");
            }
            else{
            var x = document.getElementById("fname").value;
            var y = document.getElementById("sname").value;
            if(parseInt(n)==1)
            {
                document.getElementById("result").value = parseInt(x)+parseInt(y);
            }
            if(parseInt(n)==2)
            {
                if(x>y)
                {
                document.getElementById("result").value = x-y;
                }
                else
                {
                alert("First Value Should be Greater than Second.!!!");
                document.getElementById("fname").value="";
                document.getElementById("sname").value="";
                document.getElementById("result").value="";
                }
            }
            if(parseInt(n)==3)
            {
                document.getElementById("result").value = x*y;
            }
            if(parseInt(n)==4)
            {
                if(x>y)
                {
                document.getElementById("result").value = x/y;
                }
                else
                {
                alert("First Value Should be Greater than Second.!!!");
                document.getElementById("fname").value="";
                document.getElementById("sname").value="";
                document.getElementById("result").value="";
                }
            }
            if(parseInt(n)==5)
            {
                document.getElementById("fname").value="";
                document.getElementById("sname").value="";
                document.getElementById("result").value="";
            }
        }
        } 
        //hello this is not shubham. 

        function logoff() {
        window.localStorage.removeItem("presentuser");
        location.reload();
      }

      function validate() {
      var keys = JSON.parse(localStorage.getItem("presentuser"));
      if (keys != null) {
      var name =keys[0].name;
      document.getElementById("username").innerHTML=name;
      document.getElementById("username1").innerHTML=name;
      var q=document.getElementById("hidearea");
      var w=document.getElementById("hideloader");
      q.style.display="block";
      w.style.display="none";
       true;
      } 
      else {
      window.open("index.html", "_self");
      }
}
      function home(){
        var keys=JSON.parse(localStorage.getItem("presentuser"));
        if(keys[0].usertype=="superuser"){
          window.open('admin homepage.html','_self');
        }
        else{
          window.open('user_homepage.html','_self');
        }
      }
    </script>
