<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="userscss.css">
</head>
<body onload="users()">
    <div class="mainareakaamka">
        <table id="mainareakaamka" border="1" class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>usertype</th>
                    <th>Delete user</th>
                    <th><button onclick="deletetick(gettick('tickdata'))">Delete Users</button></th>
                </tr>
            </thead>
            <tbody id="displayallusers">

            </tbody>
        </table>
        
    </div>
    <script>
        function users(){
            var keys=JSON.parse(localStorage.getItem("users"));
            var str="";
            for(i=0;i<keys.length;i++)
            {
                s=keys[i];
                if(s.usertype==="normaluser"){
                str += `<tr>
                <td>${s.name}</td>
                <td>${s.email}</td>
                <td>${s.usertype}</td>
                <td><input type="checkbox" name="tickdata" value="${s.email}"><button onclick="deleteuser('${s.email}')">Delete</button></td>
                </tr>`
                }
            }
            document.getElementById("displayallusers").innerHTML=str;   
        }
        function deleteuser(semail){
            let keys=JSON.parse(localStorage.getItem("users"));
            for(i=0;i<keys.length;i++)
            {
                s=keys[i];
                if(semail===s.email){
                    keys.splice(i, 1);
                }
            }
            localStorage.setItem("users", JSON.stringify(keys));
            users();
        }
        function deletetick(keys1){
            let keys=JSON.parse(localStorage.getItem("users"));
            for(i=0;i<keys1.length;i++)
            {
                for(j=0;j<keys.length;j++){
                    s=keys[j];
                    if(keys1[i]===s.email)
                    {
                    keys.splice(j, 1);
                    }
                }
            }
            localStorage.setItem("users", JSON.stringify(keys));
            users();
        }
        function gettick(semail){
            const c=document.querySelectorAll(`input[name="${semail}"]:checked`);
            let drr=[];
            c.forEach((c)=>{
            drr.push(c.value);
            console.log(c.value);
            });
            return drr;
        }
    </script>
</body>
</html>
