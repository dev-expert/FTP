<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <ul style="background-color: black;">
        <li style="float:left"><img src="joker.jpg" style="height: 7%; margin-top: 6%; margin-left: 20%;">
        <li style="float:right"><a href="#school">School</a></li>
        <li style="float:right"><a href="#College">College</a></li>
        <li style="float:right"><a href="#Office">Office</a></li>
        <li style="float:right"><a class="active" href="#Home">Home</a></li>
      </ul>
    </header>
      <div class="container">   
            <div class="sidebar">
                <div>
                    <div class="subdiv">
                    <table bgcolor="cornsilk" 
                    style="border-radius:10px; padding:20px;">
                        <tr>
                            <td colspan="2"><label>First Value:</label></td>
                            <td colspan="3"><input type="number" id="fname" class="input" placeholder="First Value"><br>
                        </td>
                    </tr>
                    <tr>
                    <td colspan="2"><label>Second Value:</label></td>
                    <td colspan="3"><input type="number" id="sname" class="input" placeholder="Second Value"><br>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Result:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="result" value="Result" class="input"><br>
                        </td>
                    </tr>
                    <tr>
                                <td><button onclick="calculator(1)">Add</button></td>
                                <td><button onclick="calculator(2)">Substract</button></td>
                                <td><button onclick="calculator(3)">Multiply</button></td>
                                <td><button onclick="calculator(4)">Devide</button></td>
                                <td><button onclick="calculator(5)">Clear</button></td>
                    </tr>            
                    </table>
                    </div>
                    </div>
                <div class="urlsection">
                    <div class="inputurl">
                    <input type="text" placeholder="https://example.com" id="url">
                    <button onclick="addurl()" id="myBtn">+</button>
                    <button id="myBtn1" onclick="deletemultipleurl(selectcheckbox(`tickurl`))">X</button>
                    </div>
                    <ul id="list"></ul>
                </div>
            </div>
      <div class="mainarea">
          <div class="cardarea">
        <div class="card">
            <img src="images/google.png" alt="Avatar" class="image">
            <div class="overlay">
              <div class="text">google</div>
            </div>
          </div>
          <div>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>usertype</td>
                    </tr>
                </thead>
                <tbody id="displayallusers">

                </tbody>
            </table>
        </div>
          <div class="card">
            <img src="images/google.png" alt="Avatar" class="image">
            <div class="overlay">
              <div class="text">google</div>
            </div>
          </div>
          </div>
    </div>
    </div>
    </div>
    
    <div class="footer">
        Made By Shubham Agrawal
    </div>
    <script src="url.js"></script>
</body>
</html>
